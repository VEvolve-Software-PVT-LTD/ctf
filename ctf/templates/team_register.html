{% extends 'base.html' %}
{% load static %}
{% block app_content %}


 <!--start slider section-->
        <section id="hero" class="hero-content hero-slider-section-one" style="height: 100px;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="hero-content-wrap">
                                
                            </div>
                        </div>
                        
                    </div>
                </div>
        </section>
        <!--end slider section-->
        <section class="product-counter-section ptb-50">
            <div class="product-counter-wrap">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-9">
                            <div class="row">
                                <div class="col-lg-4">
                                    <input type="text" name="" class="form-control" placeholder="Team Name">
                                </div>
                                <div class="col-lg-4">
                                    <input type="text" name=""  class="form-control" placeholder="Username">
                                </div>
                                <div class="col-lg-4">
                                    <input type="text" name=""  class="form-control" placeholder="Password">
                                </div>                                                                
                            </div>
                            <div class="row" id="app" style="margin-top: 1%;">
                                    <div class="row  form-row" v-for="row in rows">
                                        <div class="col-xs-12">
                                            <div class="row">
                                                <div class="col-xs-12">
                                                    <div class="col-xs-6">
                                                        <input type="text" class="form-control" placeholder="Team Member" v-model="row.name">
                                                    </div>
                                                    <div class="col-xs-1">
                                                        <button class="btn btn-danger" @click="deleteRow(row)">X</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row" v-if="row.select==3 || row.select==4 ">
                                                <div class="row subrow" v-for="subrow in row.subrows">
                                                    <div class="col-xs-12">
                                                        <div class="col-xs-5">
                                                            <input type="text" class="form-control" v-model="subrow.answer">
                                                        </div>
                                                        <div class="col-xs-2">
                                                            <button class="btn btn-danger" @click="deleteSubrow(row,subrow)">X</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-xs-12">
                                                        <button class="btn btn-success center-block" @click="addSubRow(row)">Add Answer</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <button type="submit" class="btn btn-info">Submit</button>
                                            <button type="submit" class="btn btn-success" @click="addRow">Add Row</button>
                                        </div>
                                    </div>
                        </div>
                    </div>
                     <div class="col-lg-3">
                         <div class="">
                            <div class="bg-white single-promo-section text-center">
                                <div class="single-promo-content">
                                    <span class="ti-face-smile  "></span>
                                    <h6>Instruction </h6>
                                    <p>Each Team can have maximum 3 members, <br>We love to Help you</p>
                                </div>
                                <div class="line"></div>
                            </div>
                            <div class="bg-white single-promo-section text-center">
                                <div class="single-promo-content">
                                    <img src="{% static 'assets/img/call_center2.png' %}">

                                </div>
                                <div class="line"></div>
                            </div>                            
                         </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
        <script>

            new Vue({
                el: '#app',
                data: {
                    teamData : {
                        'team_name': '',
                        'username': '',
                        'password': '',
                        'team_members': [

                        ]
                    },
                    rows: [
                        { 'select': 1, 'name': '', 'check': false, 'subrows': [{  answer: ''}]}
                    ]
                },
                methods: {
                    addRow: function() {
                        this.rows.push({'select': 1, 'name': '', 'check': false, subrows: [{ answer: ''} ]});
                    },
                    deleteRow: function(row) {
                        this.rows.$remove(row);
                    },
                    addSubRow: function(row) {
                        row.subrows.push({ answer: ''})
                    },
                    deleteSubrow: function(row, subrow) {
                        row.subrows.$remove(subrow);
                    }
                }
            })
        </script>
{% endblock %}
