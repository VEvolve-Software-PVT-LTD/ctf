{% load static %}
<!DOCTYPE html>
<html lang="en" dir="auto">
    <head>

  <title>{% block title %} GE-CTF{% endblock %}</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="152x152" href="https://efrolicss.com/assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://efrolicss.com/assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://efrolicss.com/assets/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="https://efrolicss.com/assets/images/favicon/manifest.json">
  <link rel="mask-icon" href="https://efrolicss.com/assets/images/favicon/safari-pinned-tab.svg" color="#1da1f2">
  <link rel="shortcut icon" href="https://efrolicss.com/assets/images/favicon/favicon.ico">


  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="google-site-verification" content="aZq0rgHXrC2feuCoolOh5LE5HYHcg2zaEtilMv7RNd4" />
  <meta name="theme-color" content="rgb(29, 161, 242)">
  <meta name="msapplication-config" content="https://efrolicss.com/assets/images/favicon/browserconfig.xml">
  <meta name="author" content="Efrain Peralta">
  <meta name="description" content="It is a CSS framework, which without using javascript is interactive and animated. This CSS framework is based on being simple and modern in mobile first web development. Built on Flexbox bases, focused on responsive design.">



  <!-- Links -->
  <link rel="stylesheet" href="{% static 'assets/bootstrap.min.css' %}">
  <link rel="canonical" href="https://efrolicss.com/face/b">
  <link rel="stylesheet" href="https://efrolicss.com/assets/css/dist/efrolic.min.css">
  <link rel="stylesheet" href="https://efrolicss.com/assets/css/styles.css?v=201908021612">
  <link rel="stylesheet" href="https://efrolicss.com/assets/css/syntax.css">
  <link rel="stylesheet" href="https://efrolicss.com/assets/css/normalize.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script type="text/javascript" src="https://efrolicss.com/assets/js/main.js"></script>


  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128059642-1"></script>
  <script type="text/javascript">
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-128059642-1');
  </script>
</head>

  <body class="eFade bg " ontouchstart>
    <main class="e-face e-fullscreen bg-c">
      <nav class="e-nav no-bg">
        <label for="e-menu" class="e-btn outlined transparent no-shadow no-desktop"><i class="fas fa-bars"></i>CAPTURE THE FLAG</label>
        <input type="checkbox" id="e-menu">
        <div class="e-menu">
          <i class="e-distribution"></i>
          {% if request.user.is_authenticated %}
                <a class="e-menu-item">Questions</a>
                <a class="e-menu-item">Points</a>
          {% else %}
                <a class="e-btn inverted purple">INSTRUCTIONS</a>
                <a class="e-btn inverted purple">Login</a>
          {% endif %}
        </div>
      </nav>

      <section class="face-body centered eUp">
        <div class="e-container">
            <div class="row">
                <div class="col-lg-3 offset-lg-10">
                    <div class="e-box">
                        <h5 class="text-center text-primary">Login Here</h5><br/><br/>
                        <form>
                            <input type="text" placeholder="Username" class="e-control"/><br/><br/>
                            <input type="password" placeholder="Password" class="e-control"/><br/><br/>
                            <button type="submit" class="e-btn outlined rounded success btn-block">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </section>
</main>
  </body>
</html>
