{% extends 'base.html' %}
{% load static %}
{% block app_content %}
 <!--start slider section-->
     <link rel="stylesheet" href="https://unpkg.com/efrolic@0.2.9/dist/css/efrolic.min.css">

        <section id="hero" class=" hero-slider-section-one" style="height: 90px;">
                
        </section>
        <div class="container" style="margin-top: 10%;">
            <div class="row">
                <!-- <div class="col-lg-1"></div> -->
                <div class="col-lg-4">
                      <img src="{% static 'assets/img/welcome.jpg' %}">
                 </div> 
                 <div class="col-lg-1"></div>             
                <div class="col-lg-4" style="padding-top: 1%;padding-left: 4%;">
                    <form method="post">
                    {% csrf_token %}
                            <div class="form-group">
                                            <label for="id_username">{{form.username.label_tag}}</label>
                                            <input 
                                                   type="text" 
                                                   class="form-control {% if form.username.errors %} is-invalid {% endif %}"
                                                   id="id_username"
                                                   name="username"                                                  
                                                   value="{{form.username.value|default:''}}"
                                                   />
                                            {% if form.username.errors %}
                                                <div class="invalid-feedback">
                                                    {{form.username.errors}}
                                                </div>
                                            {% endif %}

                                        </div>
                                        <div class="form-group">
                                            <label for="id_username">{{form.password.label_tag}}</label>
                                            <input 
                                                   type="password" 
                                                   class="form-control {% if form.password.errors %} is-invalid {% endif %} bg-primary"
                                                   id="id_password"
                                                   name="password"
                                                   value="{{form.password.value|default:''}}"
                                                   />
                                            {% if form.password.errors %}
                                                <div class="invalid-feedback">
                                                    {{form.password.errors}}
                                                </div>
                                            {% endif %}

                                        </div>                                        
                                        <button type="submit" class="e-btn outlined purple btn-block">Login</button>
                                    </form>
                
                    </div>

            </div>
        
        </div>
{% endblock %}
